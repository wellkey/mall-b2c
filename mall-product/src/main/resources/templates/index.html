<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>首页</title>
        <link th:href="@{../layui/css/layui.css}" rel="stylesheet" />
        <link th:href="@{../css/common.css}" rel="stylesheet" />

        <script th:src="@{../jquery/jquery-2.1.4.min.js}"></script>
        <script th:src="@{../layui/layui.js}"></script>
    </head>

    <body>
        <div class="myPage">
            <div class="myTable">
                品牌名：
                <div class="layui-inline">
                    <input type="text" autocomplete="off" class="layui-input" id="name" placeholder="请输入品牌名称"/>
                </div>
                <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>

                <button class="layui-btn" data-type="add">新增</button>
            </div>
            <table class="layui-hide" id="brandTable" lay-filter="brand"></table>
        </div>

        <!-- 新增 -->
        <form id="addMask" class="layui-form" lay-filter="addMask" style="display: none; padding: 40px 0;">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">品牌名：</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="brandName"/>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">品牌logo：</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="brandLogo"/>
                </div>
            </div>
        </form>

        <!-- 表格操作按钮 -->
        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </body>

    <script th:inline="javascript">
        var ctx = [[@{/}]];
        layui.use(['form', 'table'], function() {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laypage = layui.laypage;

            // 表格数据载入
            console.log("ctx:", ctx);
            table.render({
                elem: '#brandTable',
                url: 'listForPage',
                method: 'post', //方式
                page: true, //开启分页
                loading: true, //翻页加loading
                where: {

                },
                limit: 10, // 每页显示的条数
                limits: [10, 20, 50], // 每页条数的选择项
                id: 'tableData',
                cols: [ //表头
                    [{
                        title: '序号',
                        width: 60,
                        templet: function (d) {
                            return d.LAY_TABLE_INDEX + 1
                        }
                    }, {
                        field: 'name',
                        title: '品牌名称',
                        width: 120
                    }, {
                        field: 'logo',
                        title: '品牌logo',
                        width: 120
                    }, {
                        title: '操作',
                        toolbar: '#optBar',
                        width: 120
                    }]
                ]
            });

            var $ = layui.$, active = {
                reload: function () { // 查询
                    var name = $('#name').val();
                    console.log(name);
                    table.reload('tableData', {
                        where: {
                            "name": name
                        },
                        page: {
                            curr: 1
                        }
                    });
                }, add: function () { // 新增
                    layer.open({
                        type: 1,
                        area: '400px',
                        title: '新增品牌',
                        btn: ['确定', '取消'],
                        shadeClose: true,
                        shade: 0,
                        maxmin: true,
                        content:$('#addMask'),
                        yes:function(index, layero){
                            /*  $.ajaxSettings.async = false; */
                            $.ajax({
                                type: "POST",
                                url: 'add',
                                data: {
                                    name: $('#brandName').val(),
                                    logo: $('#brandLogo').val()
                                },
                                dataType: "JSON",
                                success: function(data){
                                    console.log(data);
                                    if (data.code == 0) {
                                        layer.close(index);//关闭弹出层
                                        $("#addMask")[0].reset()//重置form
                                        table.reload('tableData',{//重载表格
                                            page:{
                                                curr:1
                                            }
                                        })
                                        layer.alert('新增成功', {icon:1, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    } else {
                                        layer.alert('新增失败', {icon:2, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    }
                                },
                                error:function(){
                                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                    return false;
                                }
                            })
                        },
                        cancel: function(index, layero) {
                            $('#addMask')[0].reset();
                            layui.form.render();
                        }
                    });
                }
            }
            $('.myTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //监听行工具事件
            table.on('tool(brand)', function(obj){
                var data = obj.data;
                console.log("ctx:", ctx);
                if(obj.event === 'del'){
                    layer.confirm('您确定要删除吗？', function(index){
                        console.log("index:" + index);
                        $.ajax({
                            type: "POST",
                            url: 'remove/' + data.id,
                            data: {},
                            dataType: "JSON",
                            success: function(data){
                                console.log(data);
                                if (data.code == 0) {
                                    layer.msg('删除成功', {icon: 1});
                                    table.reload('tableData', {
                                        where: {
                                            "name": $('#name').val()
                                        },
                                        page: {
                                            curr: 1
                                        }
                                    });
                                } else {
                                    layer.msg('删除失败', {icon: 2});
                                }
                            },
                            error:function(){
                                layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                return false;
                            }
                        })
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.open({
                        type: 1,
                        area: '400px',
                        title: '编辑品牌',
                        btn: ['确定', '取消'],
                        shadeClose: true,
                        shade: 0,
                        maxmin: true,
                        content:$('#addMask'),
                        success:function(index, layero){
                            $("#brandName").val(data.name);
                            $("#brandLogo").val(data.logo);
                        },
                        yes:function(index, layero){
                            /*  $.ajaxSettings.async = false; */
                            $.ajax({
                                type: "POST",
                                url: 'edit',
                                data: {
                                    id: data.id,
                                    name: $('#brandName').val(),
                                    logo: $('#brandLogo').val()
                                },
                                dataType: "JSON",
                                success: function(data){
                                    console.log(data);
                                    if (data.code == 0) {
                                        layer.close(index);//关闭弹出层
                                        $("#addMask")[0].reset()//重置form
                                        table.reload('tableData',{//重载表格
                                            page:{
                                                curr:1
                                            }
                                        })
                                        layer.alert('编辑成功', {icon:1, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    } else {
                                        layer.alert('编辑失败', {icon:2, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    }
                                },
                                error:function(){
                                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                    return false;
                                }
                            })
                        }
                    });
                }
            });

        });
    </script>
</html>
