<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>属性管理</title>
        <link th:href="@{../layui/css/layui.css}" rel="stylesheet" />
        <link th:href="@{../css/common.css}" rel="stylesheet" />

        <script th:src="@{../jquery/jquery-2.1.4.min.js}"></script>
        <script th:src="@{../layui/layui.js}"></script>
    </head>

    <body>
        <div class="myPage">
            <div class="myTable">
                属性名：
                <div class="layui-inline">
                    <input type="text" autocomplete="off" class="layui-input" id="name" placeholder="请输入属性名称"/>
                </div>
                <button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>

                <button class="layui-btn" data-type="add">新增</button>
            </div>
            <table class="layui-hide" id="attributeTable" lay-filter="attribute"></table>
        </div>

        <!-- 新增 -->
        <form id="addMask" class="layui-form" lay-filter="addMask" style="display: none; padding: 40px 0;">
            <div id="selectedBox" class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 100px;">已选择分类：</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="categorySelected" value="" disabled="disabled"/>
                </div>
                <a href="javascript:void(0);" onclick="showCategoryBox()">重新选择</a>
            </div>
            <div id="categoryBox" class="layui-form-item">
                <label class="layui-form-label" style="width: 100px;">商品分类：</label>
                <div class="layui-input-inline" style="width: 120px;">
                    <select id="level1" lay-filter="level1">
                        <option value="">一级分类</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <select id="level2" lay-filter="level2">
                        <option value="">二级分类</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 120px;">
                    <select id="level3">
                        <option value="">三级分类</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 100px;">属性名：</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="attributeName"/>
                </div>
            </div>
        </form>

        <!-- 属性值编辑 -->
        <form id="valueMask" class="layui-form" lay-filter="valueMask" style="display: none; padding: 40px 0;">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 100px;">属性值列表：</label>
                <div class="layui-inline">
                    <input type="text" class="layui-input" id="valueList"/>
                </div>
            </div>
        </form>

        <!-- 表格操作按钮 -->
        <script type="text/html" id="optBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="valueEdit">编辑属性值</a>
        </script>
    </body>

    <script th:inline="javascript">
        var ctx = [[@{/}]];
        layui.use(['form', 'table'], function() {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laypage = layui.laypage;

            // 表格数据载入
            console.log("ctx:", ctx);
            table.render({
                elem: '#attributeTable',
                url: 'listForPage',
                method: 'post', //方式
                page: true, //开启分页
                loading: true, //翻页加loading
                where: {

                },
                limit: 10, // 每页显示的条数
                limits: [10, 20, 50], // 每页条数的选择项
                id: 'tableData',
                cols: [ //表头
                    [{
                        title: '序号',
                        width: 60,
                        templet: function (d) {
                            return d.LAY_TABLE_INDEX + 1
                        }
                    }, {
                        field: 'id',
                        title: '属性id',
                        width: 80,
                        hide: true
                    }, {
                        field: 'name',
                        title: '属性名称',
                        width: 120
                    }, {
                        field: 'categoryName',
                        title: '所属分类',
                        width: 120
                    }, {
                        field: 'level',
                        title: '分类层级',
                        width: 120,
                        templet: function (data) {
                            if(data.level == 3){
                                return  '三级分类';
                            } else if (data.level == 2) {
                                return '二级分类';
                            } else {
                                return '一级分类';
                            }
                        }
                    }, {
                        title: '操作',
                        toolbar: '#optBar',
                        width: 210
                    }]
                ]
            });

            var $ = layui.$, active = {
                reload: function () { // 查询
                    var name = $('#name').val();
                    console.log(name);
                    table.reload('tableData', {
                        where: {
                            "name": name
                        },
                        page: {
                            curr: 1
                        }
                    });
                }, add: function () { // 新增
                    $('#selectedBox').hide();
                    $('#categoryBox').show();
                    layer.open({
                        type: 1,
                        area: '550px',
                        title: '新增属性',
                        btn: ['确定', '取消'],
                        shadeClose: true,
                        shade: 0,
                        maxmin: true,
                        content:$('#addMask'),
                        success: function(layero, index){
                            listByLevel();
                        },
                        yes:function(index, layero){
                            /*  $.ajaxSettings.async = false; */
                            var categoryId = $('#level2').val();
                            var level3 = $('#level3').val();
                            if (level3 != "") {
                                categoryId = level3;
                            }
                            console.log("categoryId:", categoryId)
                            $.ajax({
                                type: "POST",
                                url: 'add',
                                data: {
                                    categoryId: categoryId,
                                    name: $('#attributeName').val()
                                },
                                dataType: "JSON",
                                success: function(data){
                                    console.log(data);
                                    if (data.code == 0) {
                                        layer.close(index);//关闭弹出层
                                        $("#addMask")[0].reset()//重置form
                                        table.reload('tableData',{//重载表格
                                            page:{
                                                curr:1
                                            }
                                        })
                                        layer.alert('新增成功', {icon:1, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    } else {
                                        layer.alert('新增失败', {icon:2, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    }
                                },
                                error:function(){
                                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                    return false;
                                }
                            })
                        },
                        cancel: function(index, layero) {
                            $('#addMask')[0].reset();
                            layui.form.render();
                        }
                    });
                }
            }
            $('.myTable .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });

            //监听行工具事件
            table.on('tool(attribute)', function(obj){
                var data = obj.data;
                console.log("ctx:", ctx);
                if(obj.event === 'del'){
                    layer.confirm('您确定要删除吗？', function(index){
                        console.log("index:" + index);
                        $.ajax({
                            type: "POST",
                            url: 'remove/' + data.id,
                            data: {},
                            dataType: "JSON",
                            success: function(data){
                                console.log(data);
                                if (data.code == 0) {
                                    layer.msg('删除成功', {icon: 1});
                                    table.reload('tableData', {
                                        where: {
                                            "name": $('#name').val()
                                        },
                                        page: {
                                            curr: 1
                                        }
                                    });
                                } else {
                                    layer.msg('删除失败', {icon: 2});
                                }
                            },
                            error:function(){
                                layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                return false;
                            }
                        })
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    $('#selectedBox').show();
                    $('#categoryBox').hide();
                    var categoryId;
                    layer.open({
                        type: 1,
                        area: '550px',
                        title: '编辑属性',
                        btn: ['确定', '取消'],
                        shadeClose: true,
                        shade: 0,
                        maxmin: true,
                        content:$('#addMask'),
                        success:function(index, layero){
                            var attributeId = data.id;
                            categoryId = data.categoryId;
                            $.ajax({
                                type: "POST",
                                url: 'getCategoryAttribute',
                                data: {
                                    attributeId: attributeId,
                                    categoryId: categoryId
                                },
                                dataType: "JSON",
                                success: function(data){
                                    console.log(data);
                                    if (data.code == 0) {
                                        $('#categorySelected').val(data.data.categoryStr);
                                        $('#attributeName').val(data.data.attributeName);
                                    }
                                },
                                error:function(){
                                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                    return false;
                                }
                            })
                        },
                        yes:function(index, layero){
                            /*  $.ajaxSettings.async = false; */
                            console.log("categoryId:", categoryId)
                            $.ajax({
                                type: "POST",
                                url: 'edit',
                                data: {
                                    id: data.id,
                                    categoryId: categoryId,
                                    name: $('#attributeName').val()
                                },
                                dataType: "JSON",
                                success: function(data){
                                    console.log(data);
                                    if (data.code == 0) {
                                        layer.close(index);//关闭弹出层
                                        $("#addMask")[0].reset()//重置form
                                        table.reload('tableData',{//重载表格
                                            page:{
                                                curr:1
                                            }
                                        })
                                        layer.alert('修改成功', {icon:1, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    } else {
                                        layer.alert('修改失败', {icon:2, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    }
                                },
                                error:function(){
                                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                    return false;
                                }
                            })
                        }
                    });
                } else if(obj.event === 'valueEdit'){
                    $('#valueList').val("");
                    layer.open({
                        type: 1,
                        area: '500px',
                        title: '编辑属性值列表',
                        btn: ['确定', '取消'],
                        shadeClose: true,
                        shade: 0,
                        maxmin: true,
                        content:$('#valueMask'),
                        success:function(index, layero){
                            var attributeId = data.id;
                            console.log("attributeId:", attributeId);
                            $.ajax({
                                type: "POST",
                                url: 'readValues/' + attributeId,
                                data: {},
                                dataType: "JSON",
                                success: function(data){
                                    console.log(data);
                                    if (data.code == 0) {
                                        $('#valueList').val(data.data);
                                    }
                                },
                                error:function(){
                                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                    return false;
                                }
                            })
                        },
                        yes:function(index, layero){
                            /*  $.ajaxSettings.async = false; */
                            $.ajax({
                                type: "POST",
                                url: 'saveOrUpdateValues',
                                dataType: "JSON",
                                data: {
                                    id: data.id,
                                    values: $('#valueList').val()
                                },
                                success: function(data){
                                    console.log(data);
                                    if (data.code == 0) {
                                        layer.close(index);//关闭弹出层
                                        $("#valueMask")[0].reset()//重置form
                                        layer.alert('属性值列表修改成功', {icon:1, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    } else {
                                        layer.alert('属性值列表修改失败', {icon:2, title:'提示'}, function(i){
                                            layer.close(i);
                                        })
                                    }
                                },
                                error:function(){
                                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                                    return false;
                                }
                            })
                        }
                    });
                }
            });

            form.on('select(level1)', function(data){
                $("#level2").empty();
                $("#level2").append(new Option("二级分类", ""));
                $("#level3").empty();
                $("#level3").append(new Option("三级分类", ""));
                //data.value 得到被选中的值
                var parId = data.value;
                $.ajax({
                    type: "POST",
                    url: ctx + 'category/listByLevel',
                    dataType: "JSON",
                    data: {
                        level: 2,
                        parId: parId
                    },
                    success: function(data){
                        console.log(data);
                        if (data.code == 0) {
                            $.each(data.data, function(index, item){
                                $("#level2").append(new Option(item.name, item.id));
                            });
                            layui.form.render("select");
                        } else {
                            layer.alert('二级分类列表加载失败', {icon:2, title:'提示'}, function(i){
                                layer.close(i);
                            })
                        }
                    },
                    error:function(){
                        layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                        return false;
                    }
                })

            });

            form.on('select(level2)', function(data){
                $("#level3").empty();
                $("#level3").append(new Option("三级分类", ""));
                //data.value 得到被选中的值
                var parId = data.value;
                $.ajax({
                    type: "POST",
                    url: ctx + 'category/listByLevel',
                    dataType: "JSON",
                    data: {
                        level: 3,
                        parId: parId
                    },
                    success: function(data){
                        console.log(data);
                        if (data.code == 0) {
                            $.each(data.data, function(index, item){
                                $("#level3").append(new Option(item.name, item.id));
                            });
                            layui.form.render("select");
                        } else {
                            layer.alert('三级分类列表加载失败', {icon:2, title:'提示'}, function(i){
                                layer.close(i);
                            })
                        }
                    },
                    error:function(){
                        layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                        return false;
                    }
                })

            });

        });

        // 加载级联分类下拉列表
        function listByLevel() {
            $.ajax({
                type: "POST",
                url: ctx + 'category/listByLevel',
                dataType: "JSON",
                async: false,
                data: {
                    level: 1,
                    parId: 0
                },
                success: function(data){
                    console.log(data);
                    if (data.code == 0) {
                        $("#level1").empty();
                        $("#level1").append(new Option("一级分类", ""));
                        $.each(data.data, function(index, item){
                            $("#level1").append(new Option(item.name, item.id));
                        });
                        layui.form.render("select");
                    } else {
                        layer.alert('一级分类列表加载失败', {icon:2, title:'提示'}, function(i){
                            layer.close(i);
                        })
                    }
                },
                error:function(){
                    layer.alert("本次操作失败，请重新操作！", {icon:5, title:'错误'});
                    return false;
                }
            })
        }

        // 显示重新选择下拉
        function showCategoryBox() {
            listByLevel();
            $('#categoryBox').show();
        }
    </script>
</html>
